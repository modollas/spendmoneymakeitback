
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes; let i=index"
    [recipe]="recipeElement"
    [index]="i"></app-recipe-item>

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Character <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Character</a></li>
        <li><a style="cursor: pointer;">Delete Character</a></li>

      </ul>
    </div>
  </div>
</div>
